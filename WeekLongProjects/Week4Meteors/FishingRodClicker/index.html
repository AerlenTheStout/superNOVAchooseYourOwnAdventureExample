        <p>Fish caught:<span id="fishCount">0</span></p>
        
        <p>Click The Fish!</p>
        <br><br>
        <button id="autoClicker" onclick="buyautofisher()" disabled>
        <p>Buy auto fisher (20 fish)</p>
        </button>
    </center>


    <script>
        let fish = 0;
        let autoClickerOn = false;

        function addfish(){
            fish++;
            updateDisplay();
            checkUpgrade();
        }

        function updateDisplay() {
        document.getElementById("fishCount").innerText = fish;
        }

        function checkUpgrade(){
            const btn = document.getElementById("autoClicker");
            if(fish >= 20 && !autoClickerOn){
                btn.disabled = false;
            }
        }

        function buyautofisher(){
            if (fish>=20 && !autoClickerOn){
                fish-=20;
                 autoClickerOn = true;
                 document.getElementById("autoClicker").innerText = " Auto Fisher bought";
                 document.getElementById("autoClicker").disabled = true;
                 setInterval(() => {
                   fish++;
                   updateDisplay();
             },300);
            }
        }

    </script>
