<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie clicker</title>
</head>
<body>
    <button onclick="cookies++; counter.innerHTML=`${cookies}`"><img width="300px" height="300px" src="https://theeburgerdude.com/wp-content/uploads/2023/12/Cookie-New-01-1536x1536.jpg" alt="a picture of a cookie"></button>
    <h3>Cookies: <span>0</span></h3>
     <script>
        function autoClick(){
            clicker.click()
        }
    
        let cookies = 0
        let counter = document.getElementsByTagName("span")[0]
        let clicker= document.getElementsByTagName
        ("button")[0]
        window.setInterval(autoClick, 0.1)

     </script>  
        

    

</body>
</html>
