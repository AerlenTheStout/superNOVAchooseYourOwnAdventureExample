    <script>
       let milkerUpgrades = 0;
       let cookerUpgrades = 0;
       let cow = 0;
       let beef = 0;
       let milk = 0;
       let cowPositions = []
       let cowImages = document.getElementsByClassName("cow")
// THIS IS SETUP THIS IS NOT THE FRAME FUNCTION
       for(let element of cowImages){
        let randomx = Math.floor(Math.random() * 500)+ 100
        console.log(randomx)
        let randomy = Math.floor(Math.random() * 500)+ 250
        let randomTempPosition = {randomx, randomy}
        element.style.top = `${randomy}px`;
        element.style.left = `${randomx}px`;
        console.log(element.style)
        cowPositions.push(randomTempPosition)
        console.log(cowPositions)
       };

       function updateFrame(){
        for(let i = 0; i < cowPositions.length; i++){
            let maybeMove = Math.floor(Math.random() * 1000)
            if (maybeMove > 975){
            moveCow(i)
            }
        }
       }

       function moveCow(cowNumber){
        let direction = Math.floor(Math.random() * 4)
        let magnitude = Math.floor(Math.random() * 50) + 10
        cowPosition = cowPositions[cowNumber]
        console.log(direction)
        switch(direction){
        case 0: 
            cowPosition.randomy -= magnitude;
            if (cowPosition.randomy < 0) cowPosition.randomy = Math.abs(cowPosition.randomy);
            cowImages[cowNumber].style.top = `${cowPosition.randomy}px`;
            break;
        case 1: 
            cowPosition.randomx += magnitude;
            if (cowPosition.randomx < 0) cowPosition.randomx = Math.abs(cowPosition.randomx);
            cowImages[cowNumber].style.left = `${cowPosition.randomx}px`;
            break;
        case 2: 
            cowPosition.randomy += magnitude;
            if (cowPosition.randomy < 0) cowPosition.randomy = Math.abs(cowPosition.randomy);
            cowImages[cowNumber].style.top = `${cowPosition.randomy}px`;
            break;
        case 3: 
            cowPosition.randomx -= magnitude;
            if (cowPosition.randomx < 0) cowPosition.randomx = Math.abs(cowPosition.randomx);
            cowImages[cowNumber].style.left = `${cowPosition.randomx}px`;
            break;
        }
        cowPositions[cowNumber] = cowPosition;
    }
                
    setInterval(updateFrame,1000/60)
    

    let cowMakingButton = document.getElementById("cowmaker")
    cowMakingButton.addEventListener("click", () => {
        let newCow = document.createElement("img");
        newCow.src = "https://www.shutterstock.com/image-vector/cute-pixel-cow-spots-isolated-600nw-1132803116.jpg";

        newCow.style.top = `${randomy}px`;
        newCow.style.left = `${randomx}px`;

    }
