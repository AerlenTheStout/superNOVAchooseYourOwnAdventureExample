<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tennis Reflex Challenge</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #3cba54;
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 100%;
      height: 100vh;
      background: linear-gradient(to top, #3cba54, #8de88e);
    }

    .court-line {
      position: absolute;
      bottom: 150px;
      width: 100%;
      height: 4px;
      background: white;
    }

    #ball {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: yellow;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
    }

    #racket {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 20px;
      background: #444;
      border-radius: 10px;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: white;
      display: none;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score">Score: 0</div>
    <div id="ball"></div>
    <div class="court-line"></div>
    <div id="racket"></div>
    <div id="message"></div>
  </div>

  <script>
    const ball = document.getElementById("ball");
    const scoreEl = document.getElementById("score");
    const message = document.getElementById("message");

    let score = 0;
    let gameActive = true;
    let ballSpeed = 2;
    let ballY = 0;
    let interval;

    function resetBall() {
      ballY = 0;
      ball.style.top = ballY + "px";
    }

    function showMessage(text) {
      message.innerText = text;
      message.style.display = "block";
      setTimeout(() => {
        message.style.display = "none";
        if (gameActive) startBall();
      }, 1000);
    }

    function startBall() {
      resetBall();
      interval = setInterval(() => {
        ballY += ballSpeed;
        ball.style.top = ballY + "px";

        // Ball missed
        if (ballY >= window.innerHeight - 150) {
          clearInterval(interval);
          gameActive = false;
          showMessage("You Missed! Final Score: " + score);
        }
      }, 16);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && gameActive) {
        if (ballY > window.innerHeight - 220 && ballY < window.innerHeight - 160) {
          // Successful hit
          clearInterval(interval);
          score++;
          scoreEl.innerText = "Score: " + score;
          showMessage("Nice Shot!");
        } else {
          // Missed
          clearInterval(interval);
          gameActive = false;
          showMessage("Too Early/Late! Final Score: " + score);
        }
      }
    });

    // Start game
    startBall();
  </script>
</body>
</html>
